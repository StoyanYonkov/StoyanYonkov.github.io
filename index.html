<script>

        let notificationElementLoading = document.getElementsByClassName('notification loadingBox')[0];
        let notificationElementInfo = document.getElementsByClassName('notification infoBox')[0];
        let notificationElementError = document.getElementsByClassName('notification errorBox')[0];

        notificationElementLoading.addEventListener('click' , (e) => {
            e.target.style.display = 'none';
        })

        notificationElementInfo.addEventListener('click' , (e) => {
            e.target.style.display = 'none';
        })

        notificationElementError.addEventListener('click' , (e) => {
            e.target.style.display = 'none';
        })





    function notify(message, type = 'info') {
        let notificationElementLoading = document.getElementsByClassName('notification loadingBox')[0];
        let notificationElementInfo = document.getElementsByClassName('notification infoBox')[0];
        let notificationElementError = document.getElementsByClassName('notification errorBox')[0];
        notificationElementLoading.style.display = 'none';
        notificationElementInfo.style.display = 'none';
        notificationElementError.style.display = 'none';


        switch (type) {
            case 'loading':
                notificationElementLoading.innerHTML = message;
                notificationElementLoading.style.display = 'block';
                setTimeout(() => {
                    notificationElementLoading.style.display = 'none';
                }, 3000);
                break;
            case 'info':
            notificationElementInfo.innerHTML = message;
            notificationElementInfo.style.display = 'block';
                setTimeout(() => {
                    notificationElementInfo.style.display = 'none';
                }, 3000);
                break;
            case 'error':
            notificationElementError.innerHTML = message;
            notificationElementError.style.display = 'block';
                setTimeout(() => {
                    notificationElementError.style.display = 'none';
                }, 3000);
                break;
        }

    }

    
</script>
